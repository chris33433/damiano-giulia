<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuore Illuminato</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
            position: relative;
            z-index: 2;
        }
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }
        .heart {
            font-size: 100px;
            color: red;
            text-shadow: 0 0 20px red;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
                text-shadow: 0 0 20px red;
            }
            to {
                transform: scale(1.2);
                text-shadow: 0 0 40px red;
            }
        }
        .falling-heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-100vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .music-control {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .music-button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            width: 80px;
            height: 80px;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px red;
            position: relative;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 85%, 20% 100%, 0% 35%);
        }
        .music-button:hover {
            box-shadow: 0 0 25px red;
        }
        .flashing-text {
            animation: flash 1s infinite alternate;
        }
        @keyframes flash {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="ULTIMO.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>
    <div class="container">
        <div class="photo-container">
            <img src="DAMIANO.jpg" alt="" class="photo">
            <p class="flashing-text">DAMIANO</p>
        </div>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="photo-container">
            <img src="GIULIETTA.jpg" alt="" class="photo">
            <p class="flashing-text">GIULIA</p>
        </div>
    </div>
    <div class="music-control">
        <button class="music-button" onclick="toggleMusic()">üéµ</button>
    </div>
    <script>
        function createFallingHeart() {
            const heart = document.createElement("div");
            heart.classList.add("falling-heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createFallingHeart, 300);

        let musicPlaying = false;
        function toggleMusic() {
            const music = document.getElementById("bg-music");
            const button = document.querySelector(".music-button");
            if (musicPlaying) {
                music.pause();
                button.textContent = "üéµ";
            } else {
                music.play();
                button.textContent = "‚è∏";
            }
            musicPlaying = !musicPlaying;
        }
    </script>
</body>
</html>
